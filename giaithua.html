<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script type="text/javascript">
    let num=parseInt(prompt("Nhập số:"));
    if (num==0){
        document.write("0!=1");
    } else {
        let gth=1
        for (let i=1;i<=num;i++)
        {
            gth=gth*i;
        }document.write(gth);
    }
</script>
</body>
</html>
